<!doctype html>
<html class="no-js">

<head>
    <meta charset="utf-8">
    <title></title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width">

    <link href='https://fonts.googleapis.com/css?family=Finger+Paint' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="styles/main.css">

</head>

<body ng-app="ntsApp">
    <div class="header">
        <div class="row">
            <div class="col-md-8 col-xs-12"><br>
                <h1><a href="#/"><i class="fa fa-music fa-lg"></i> Name That Song!</a></h1>
            </div>
            <div class="col-md-4 col-xs-12">
                <div class="gameStatus pull-right" ng-show="haveRounds && ready && !gameOver"><!-- Hello {{ username!==null ? username : email }}! -->
                   Current score: {{ score }} | Round: {{ round }} of {{ maxRounds }} 
                </div>
            </div>
        </div>
    </div>
    <div class="jumbotron">
        <div ng-view="">
        </div>
    </div>
    <div class="footer">
        <div class="container">
            Made with <span class="glyphicon glyphicon-heart"></span> by <a href="https://github.com/codebyuma" target="_blank">Uma Chandran</a>.
        </div>
    </div>
    
    <!-- build:js(.) scripts/vendor.js -->
    <!-- bower:js -->
    <script src="bower_components/jquery/dist/jquery.js"></script>
    <script src="bower_components/angular/angular.js"></script>
    <script src="bower_components/firebase/firebase.js"></script>
    <script src="bower_components/angularfire/dist/angularfire.js"></script>
    <script src="bower_components/bootstrap-sass-official/assets/javascripts/bootstrap.js"></script>
    <script src="bower_components/angular-route/angular-route.js"></script>
    <script src="bower_components/angular-local-storage/dist/angular-local-storage.js"></script>
    <script src="bower_components/angular-audio/app/angular.audio.js"></script>
    <script src="bower_components/angular-ui-router/release/angular-ui-router.js"></script>
    <script src="bower_components/lodash/lodash.js"></script>
    <script src="bower_components/momentjs/moment.js"></script>
    <script src="bower_components/humanize-duration/humanize-duration.js"></script>
    <script src="bower_components/angular-timer/dist/angular-timer.js"></script>
    <!-- endbower -->
    <!-- endbuild -->

    <!-- build:js({.tmp,app}) scripts/scripts.js -->
    <script src="scripts/app.js"></script>
    <script src="scripts/main.js"></script>
    <script src="scripts/login.js"></script>
    <script src="scripts/controllers/main.js"></script>
    <script src="scripts/controllers/login.js"></script>
    <script src="scripts/angularfire/config.js"></script>
    <script src="scripts/angularfire/firebase.ref.js"></script>
    <script src="scripts/routes.js"></script>
    <script src="scripts/factories/songsFactory.js"></script>
    <!-- endbuild -->
</body>

</html>
