<div class="row">
    <div class="col-xs-2">
        <!-- anything typed in here is magically saved to our Firebase database! -->
        <!-- <input type="text" ng-model="data.text"/> -->
        <!-- all changes from our Firebase database magically appear here! -->
        <!-- <h1>You said: {{ data.text }}</h1> -->
    </div>
    <div class="col-xs-8">
        <div ng-show="gameOver">
            {{ gameOverMessage }}
            <br>Final score: {{ score }}
        </div>
        <div ng-show="!haveSongs() && start">
            <form role="form" ng-submit="addSongs()">
                <div class="row">
                    <p></p>
                    <label>Select a category: </label>
                    <select class="gameForm" name="category" ng-model="category.type">
                        <option ng-repeat="category in categoryOptions">{{ category }}</option>
                    </select>
                    <p>
                        <button class="btn btn-primary">Generate Songs</button>
                    </p>
                </div>
            </form>
        </div>
    </div>
    <div class="col-xs-2">
    </div>
    <!-- Todos input -->
</div>

<div class="play" ng-show="haveSongs() && !gameOver && !ready && haveResult">
    <div class="row">
        <div class="col-xs-2"></div>
        <div class="col-xs-8">
           <div>
                <i class="fa fa-thumbs-up fa-lg" ng-show="correct"></i> 
                <i class="fa fa-thumbs-down fa-lg" ng-show="!correct"></i> {{ result }}
                <br> {{ answer }}
            </div>
        </div>
        <div class="col-xs-2"></div>
    </div>
</div>




<div class="play" ng-show="haveSongs() && !gameOver && ready">
    <div class="row">
        <div class="col-xs-2"></div>
        <div class="col-xs-8">
            <div>Round {{ round }}:</div>
            <button ng-click="songs[currentSong].play();startTimer()" volume="0.5" start="0.2" class="btn btn-info" ng-disabled="guessing">Play</button>
            <button ng-click="buzzIn();stopTimer()" volume="0.5" start="0.2" class="btn btn-success" ng-disabled="guessing">Buzzer!</button>

            <br>
            <timer interval="1000" countdown="20" finish-callback="timesUp()" autostart="false">Time left: <b>{{countdown}}</b></timer>
            
        </div>
        <div class="col-xs-2"></div>
    </div>

</div>
<div class="container" ng-show="haveSongs() && !gameOver && guessing">
    <div class="row">
        <div class="col-xs-2"></div>
        <div class="col-xs-8">
            <form role="form" ng-submit="submitGuess()">
               
                  <br>

                <div data-ng-repeat="choice in songList[currentSong].guessChoices" class="guessInput">
                  <input
                      name="guessChoice"
                      type="radio"
                      value="{{choice.combinedSongInfo}}"
                      ng-model="myGuess.guess" />
                      {{choice.combinedSongInfo}}
                </div>
                    <br>
                    <div>
                        <input type="submit" class="btn btn-primary" value="Guess!">
                    </div>
               
            </form>
        </div>
        <div class="col-xs-2"></div>
    </div>
</div>
