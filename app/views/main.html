
<div class="row">
    <div class="col-xs-4">
          <!-- anything typed in here is magically saved to our Firebase database! -->
    <!-- <input type="text" ng-model="data.text"/> -->
    <!-- all changes from our Firebase database magically appear here! -->
    <!-- <h1>You said: {{ data.text }}</h1> -->
   
    </div>
    <div class="col-xs-4">
      <div ng-show="gameOver">
        GAME OVER! Your final score is {{ score }}.
    </div>
      <div ng-show="!haveSongs() && start">
          <form role="form" ng-submit="addSongs()">
              <div class="row">

                    <p></p>
                      <label>Select a category: </label>
                        <select class="form-control" name="category" ng-model="category.type">
                           <option ng-repeat="category in categoryOptions">{{ category }}</option>
                         </select>
                      <p>
                      <button class="btn btn-primary">Generate Songs</button></p>

              </div>
          </form>
      </div>
    </div>
    <div class="col-xs-4">
    </div>
    <!-- Todos input -->
</div>
<div class="play" ng-show="haveSongs() && !gameOver && ready">

    <button ng-click="songs[currentSong].play();startTimer()" volume="0.5" start="0.2" class="btn btn-info">Start</button>
    <button ng-click="buzzIn();stopTimer()" volume="0.5" start="0.2" class="btn btn-success">Buzzer!</button>
<!--     Current Time: {{songs[currentSong].currentTime | trackTime}} -->
    <br>
    <timer interval="1000" countdown="30" finish-callback="timesUp()" autostart="false">Time left: <b>{{countdown}}</b></timer>
    <div class="haveResult">
        {{ result }}
      </div>

<!--     <br>
    guessesssS?   {{ songList[currentSong].guessChoices }} -->

</div>

<div class="container" ng-show="haveSongs() && !gameOver && guessing">
    <form role="form" ng-submit="submitGuess()">
        <div class="row">
            <div class="input-group">
                <select class="form-control" name="song" ng-options="choice.combinedSongInfo as choice.combinedSongInfo for choice in songList[currentSong].guessChoices" ng-model="myGuess" required></select>

                      <span class="input-group-btn">
                  <input type="submit" class="btn btn-primary" value="Guess!">
                </span>
            </div>
        </div>
    </form>
</div>
