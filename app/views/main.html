
<div class="row">
    <div class="col-xs-4">
          <!-- anything typed in here is magically saved to our Firebase database! -->
   <!--  <input type="text" ng-model="gameObj.text"/> -->
    <!-- all changes from our Firebase database magically appear here! -->
    <h1>You said: {{ gameObj.text }}</h1>
   
    </div>
    <div class="col-xs-4">
      <div ng-show="gameOver">
        {{ gameOverMessage }}
        <br>Final score: {{ score }}.
    </div>
      <div ng-show="!haveSongs() && start">
          <form role="form" ng-submit="addSongs()">
              <div class="row">

                    <p></p>
                      <label>Select a category: </label>
                        <select class="form-control" name="category" ng-model="category.type">
                           <option ng-repeat="category in categoryOptions">{{ category }}</option>
                         </select>
                      <p>
                      <button class="btn btn-primary">Generate Songs</button></p>

              </div>
          </form>
      </div>
    </div>
    <div class="col-xs-4">
    </div>
    <!-- Todos input -->
</div>
<!-- <div class="play" ng-show="haveSongs() && !gameOver && ready"> -->
<div class="play" ng-show="haveSongs()">
    <div>Round {{ round }}:</div>
    <button ng-click="songs[currentSong].play();startTimer()" volume="0.5" start="0.2" class="btn btn-info" ng-disabled="guessing">Play</button>
    <button ng-click="buzzIn();stopTimer()" volume="0.5" start="0.2" class="btn btn-success" ng-disabled="guessing">Buzzer!</button>
<!--     Current Time: {{songs[currentSong].currentTime | trackTime}} -->
    <br>
    <timer interval="1000" countdown="21" finish-callback="timesUp()" autostart="false">Time left: <b>{{countdown}}</b></timer>
    <div ng-show="haveResult">
        {{ result }}<br>
        {{ answer }}
      </div>


</div>

    <br>
    guessesssS?   {{ songList }}
    game obj! {{ gameObj.ready }}


<div class="container" ng-show="haveSongs() && !gameOver && guessing">
    <form role="form" ng-submit="submitGuess()">
        <div class="row">
          <div class="col-xs-4"></div>
          <div class="col-xs-4">
            <div class="input-group">
                <select class="form-control" name="song" ng-options="choice.combinedSongInfo as choice.combinedSongInfo for choice in songList[currentSong].guessChoices" ng-model="myGuess" required>
                </select>

               <!--  <div ng-repeat="choice in songList[currentSong].guessChoices">
                  <input type="radio" ng-model="myGuess.choice" value="{{choice.combinedSongInfo}}">{{choice.combinedSongInfo}}
                </div> -->

                <br>
                <div>
                  <input type="submit" class="btn btn-primary" value="Guess!">
                </div>
            </div>
          </div>
          <div class="col-xs-4"></div>
        </div>
    </form>
</div>
